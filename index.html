<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="src/weather.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <div class="form">
            <form id="city-form">
                <div class="row">
                    <div class="col-6">
                        <input id="city-input" type="search" placeholder="Type a city.." autofocus="on"
                            autocomplete="off" class="form-control form-control-lg  shadow-sm" />
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Search" class="form-control btn btn-primary form-control-lg  " />
                    </div>
            </form>
            <div class="col-2">
                <button class="btn btn-success w-100 form-control-lg " id="current-location-button">
                    Current
                </button>
            </div>
        </div>



        <div class="card-today" style="width: 560px;">
            <div class="card-body cardMain">
                <h2 class="card-title title1" id="city-name"></h2>
                <div id="todayDate"></div>
                <div id="currentTime"></div>
                <div class="temp" id="temp"></div>
                <ul class="info">
                    <li id="description"></li>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-2 day1">
                <div class="card" style="width:160px ;">
                    <div class="card-body ">
                        <h5> 1 </h5>
                        <p class="card-text"> 25°C/30°C </p>
                    </div>
                </div>
            </div>

            <div class="col-2 day2">
                <div class="card" style="width: 160px;">
                    <div class="card-body">
                        <h5> 2 </h5>
                        <p class="card-text"> 25°C/30°C </p>
                    </div>
                </div>
            </div>

            <div class="col-2 day3">
                <div class="card" style="width: 160px;">
                    <div class="card-body ">
                        <h5> 3 </h5>
                        <p class="card-text "> 25°C/30°C </p>
                    </div>
                </div>
            </div>
            <div class="col-2 day4">
                <div class="card" style="width: 160px;">
                    <div class="card-body">
                        <h5> 4 </h5>
                        <p class="card-text "> 25°C/30°C </p>
                    </div>
                </div>
            </div>

            <div class="col-2 day5">
                <div class="card" style="width: 160px;">
                    <div class="card-body">
                        <h5> 5 </h5>
                        <p class="card-text"> 25°C/30°C </p>
                    </div>
                </div>
            </div>


        </div>
        <p class="p">
            <a href="https://github.com/naomi41/ty.git" target="_blank">Open-source code</a>,by Naomi Rozenberg
        </p>
        <script src="src/index.js"></script>
</body>

</html>
